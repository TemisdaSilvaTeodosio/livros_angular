<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
   <main>
    <div class="container">
        <h1>Dados do Livro</h1>
        <form (ngSubmit)="incluir()" ngNativeValidate>
            <div class="form-group">
                <label htmlFor="titulo" class="form-label">TÃ­tulo</label>
                <input type="text" class="form-control" id="titulo" [(ngModel)]="livro.titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label For="resumo" class="form-label">Resumo</label>
                <textarea class="form-control" id="resumo" [(ngModel)]="livro.resumo" name="resumo" required></textarea>
            </div>
            <div class="form-group">
                <label htmlFor="editora" class="form-label">Editora</label>
                <select class="form-control" id="editoras" [(ngModel)]="livro.codEditora" name="autores" required>
                    <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
                </select>
            </div>
            <div>
                <label htmlFor="autores" class="form-label">Autores (um por linha)</label>
                <textarea class="form-control" name="autores" [(ngModel)]="autoresForm" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
   </main>
</body>
</html>
